<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <section class="entete">
            <nav>
            <img src="images/logo.png">
            <a href="index.html">Accueil</a>
            <a href="a-propos.html">À propos</a>
            </nav>
        </section>
    </header>
    
    <main>
        <section class="introduction">
            <div class="column1">
                <h1>Robbie Lens Photographie</h1>
                <p>Où <em class="important">professionalisme</em> s'allie avec <em class="important">passion</em>. Depuis
                plus de 5 ans maintenant, j'exerce mon métier avec la passion
                qui m'anime : capturer l'essence de chaque instant.</p>
                <span>
                    <a href="" class="bouton">UN PROJET ? ÉCRIVEZ-MOI</a>
                </span>
            </div>
            <div class="column2">
                <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" >
            </div>
        </section>

        <section class="galerie">
            <div><h1>Mon dernier projet</h1></div>
            <div class="galerie-photos">
                <div class="image-intro"><img src="images/element-1.png" alt=""></div>
                <div class="image-intro"><img src="images/element-2.png" alt=""></div>
                <div class="image-intro"><img src="images/element-3.png" alt=""></div>
                <div class="image-intro"><img src="images/element-4.png" alt=""></div>
                <div class="image-intro"><img src="images/element-5.png" alt=""></div>
                <div class="image-intro"><img src="images/element-6.png" alt=""></div>
            </div>
        </section>
    </main>

    <footer>
        <section class="pied-de-page">
            <div>
                <img src="images/logo.png" alt="Logo Robbie Lens" >
                <a target="_blank" href="https://twitter.com/"><img src="images/twitter.png" alt="Logo Twitter" ></a>
                <a target="_blank" href="https://www.instagram.com/"><img src="images/instagram.png" alt="Logo Instagram"></a>
            </div>
        </section>
    </footer>
